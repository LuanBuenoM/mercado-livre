<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />

  <link rel="stylesheet" href="/app/style.css">
  <link rel="stylesheet" href="./style.css">
  <title>Entre com sua conta</title>
</head>

<body class="min-vh-50">

  <header>
    <nav class="navbar navbar-expand-lg sticky-top" aria-label="navbar large">
      <!--logo-->
      <div class="container">
        <a href="/app/index.html" class="navbar-brand">
          <img class="d-inline-block align-text-top" width="134" height="34"
            src="/assets/resources/images/mercado-livre.svg" alt="Logo" />
        </a>

        <!--Menu Hamburguer-->
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--nav-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/app/pages/create_account/index.html" class="nav-link">Crie a sua conta</a>
            </li>
            <li class="nav-item">
              <a href="/app/pages/user_account/index.html" class="nav-link">Entre</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link bi bi-cart2"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="p-5 min-vh-100">
    <div class="container bg-white col-12 col-sm-6 col-md-5 col-lg-3 p-3 rounded-4">
      <h4 class="fs-5 mb-4">Entre com sua conta</h2>

        <form class="needs-validation" novalidate>

          <div class="col-sm3 mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="has-validation">
              <input type="email" class="form-control" id="email" required>
              <div class=" invalid-feedback">
                Por favor, digite seu email.
              </div>
            </div>
          </div>

          <div class="col-sm3 mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="has-validation">
              <input type="password" class="form-control" id="password" required>
              <div class=" invalid-feedback">
                Por favor, digite sua senha.
              </div>
            </div>
          </div>


          <div class="col-sm3 my-1 mt-3 mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox">
              Mantenha-me conectado
              </label>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="my-1 btn btn-primary fw-semibold">Entrar agora</button>
          </div>
        </form>


        <div class="border-top d-flex justify-content-center mt-4">
          <p class="text-body-secondary mt-4">Ainda n√£o possui uma conta? <a href="/app/pages/create_account/index.html"
              class="text-reset link-underline-light">Cadastre-se
              aqui</a></p>
        </div>
    </div>
  </main>


  <footer class="text-center p-4 small">
    <p>&copy; 2024</p>
  </footer>

  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./validation.js"></script>
</body>

</html>
