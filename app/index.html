<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="/node_modules/alertifyjs/build/css/alertify.css" />

  <link rel="stylesheet" href="./pages/cards_products/style.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Mercado Livre</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg sticky-top" aria-label="navbar large">

      <div class="container">
        <!--logo-->
        <a href="./index.html" class="navbar-brand">
          <img class="d-inline-block align-text-top" width="134" height="34"
            src="/assets/resources/images/mercado-livre.svg" alt="Logo" />
        </a>
        <!--logo-->

        <!--Menu Hamburguer-->
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Menu Hamburguer-->

        <!--nav-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/app/pages/create_account/index.html" class="nav-link">Crie a sua conta</a>
            </li>
            <li class="nav-item">
              <a href="/app/pages/user_account/index.html" class="nav-link">Entre</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link bi bi-cart2"></a>
            </li>
          </ul>
        </div>
        <!--nav-->
      </div>
    </nav>
  </header>

  <main>
    <div>
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
            aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
            aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6"
            aria-label="Slide 7"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/resources/images/carousel1-first-label.svg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/assets/resources/images/carousel1-second-label.svg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/assets/resources/images/carousel1-third-label.svg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/assets/resources/images/carousel1-room-label.svg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/assets/resources/images/carousel1-fifith-label.svg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/assets/resources/images/carousel1-sixth-label.svg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/assets/resources/images/carousel1-seventh-label.svg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>


    <div class="container">
      <div class="row" id="product-list"></div>
    </div>


  </main>

  <footer class="text-center p-4 small">
    <p>&copy; 2024</p>
  </footer>

  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
  <script src="/node_modules/alertifyjs/build/alertify.js"></script>
  <script type="module" src="./model/cards.products.js"></script>
</body>

</html>
